<div class="container">
<section class="listing bg">
    <img
      class="listing-photo"
      [src]="booking.photo3"
      alt="Exterior photo of {{ booking.name }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ booking.name }}</h2>
    <p class="listing-location">{{ booking.city }}, {{ booking.state }}</p>
    <a [routerLink]="['/viewdetails', booking._id]">Learn More</a>
  </section>

</div>
