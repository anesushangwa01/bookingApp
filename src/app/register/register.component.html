
<div class="container mt-5">
  <div *ngIf="errorMessage" class="error-message alert alert-danger">
    {{ errorMessage }}
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input id="name" formControlName="name" class="form-control" />
              <div *ngIf="registerForm.get('name')!.invalid && registerForm.get('name')!.touched" class="text-danger mt-1">
                Name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" formControlName="email" class="form-control" />
              <div *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched" class="text-danger mt-1">
                A valid email is required
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input id="password" formControlName="password" type="password" class="form-control" />
              <div *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched" class="text-danger mt-1">
                Password is required
              </div>
            </div>
             <strong> Note the information you enter below will be used to reset your password.</strong>
            <div class="mb-3">
              <label for="favoriteMovie" class="form-label">Favorite Movie:</label>
              <input id="favoriteMovie" formControlName="favoriteMovie" class="form-control" />
              <div *ngIf="registerForm.get('favoriteMovie')!.invalid && registerForm.get('favoriteMovie')!.touched" class="text-danger mt-1">
                Favorite movie is required
              </div>
            </div>
            <div class="mb-3">
              <label for="favoriteCountry" class="form-label">Favorite Country:</label>
              <input id="favoriteCountry" formControlName="favoriteCountry" class="form-control" />
              <div *ngIf="registerForm.get('favoriteCountry')!.invalid && registerForm.get('favoriteCountry')!.touched" class="text-danger mt-1">
                Favorite country is required
              </div>
            </div>
            <button type="submit" class="btn w-100 bg" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
          <div class="text-center mt-3">
            <a class="nav-link" [routerLink]="['/login']">Click here to login if have an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
