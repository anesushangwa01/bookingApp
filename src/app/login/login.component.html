<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  
      <!-- <div *ngIf="loginError" class="error">
        Login failed. Please check your email and password.
      </div> -->
    </form>
  </div>
