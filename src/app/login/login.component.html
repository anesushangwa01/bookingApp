<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Enter your email"
              />
              <div
                *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                class="text-danger mt-1"
              >
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div
                *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                class="text-danger mt-1"
              >
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
          <div class="text-center mt-3">
            <a class="nav-link" [routerLink]="['/register']">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
